version: 2.1
orbs:
   aws-cli: circleci/aws-cli@3.0
   serverless: circleci/serverless-framework@3.0
jobs:
   deploy:
     executor: serverless/default
     steps:
       - checkout
       - aws-cli/setup
       - serverless/setup
       - run: serverless deploy 
workflows:
  app_deploy:
    jobs:
      - deploy